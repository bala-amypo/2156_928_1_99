# =====================================
# APPLICATION CONFIG
# =====================================
spring.application.name=sql

# ⚠️ Do NOT change this port (AmyPo expects it)
server.port=9001

# Required when running behind proxy / HTTPS
server.forward-headers-strategy=framework


# =====================================
# DATABASE CONFIGURATION (MySQL)
# =====================================
spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =====================================
# JPA / HIBERNATE CONFIGURATION
# =====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# =====================================
# JWT CONFIGURATION
# =====================================
jwt.secret=mysecretkeymysecretkeymysecretkey
jwt.expiration=86400000


# =====================================
# LOGGING (OPTIONAL – SAFE)
# =====================================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
